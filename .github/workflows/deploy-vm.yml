name: Deploy

on: push

jobs:
  build:
    runs-on: ubuntu-latest
        
    steps:
      - name: Print variable
        run: echo "${{ secrets.TOKEN_SECRETO }}"

      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
      - name: Create file
        run: ssh StrictHostKeyChecking=no azureuser@74.235.97.224 touch hola.txt